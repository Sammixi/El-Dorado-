<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="panier/styles.css">
</head>
<body>
    <div class="shopping-cart" id="shopping-cart">
        <div class="cart-header">
            <h2>MON PANIER</h2>
            <p>Les articles seront réservés pendant 60 minutes</p>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Les articles du panier seront ajoutés ici dynamiquement -->
        </div>
        <div class="subtotal">
            <span>Sous-total</span>
            <span id="subtotal">0,00 €</span>
        </div>
        <div class="shipping">
            <span>Livraison</span>
            <span>Saisir une adresse d'expédition</span>
        </div>
        <div class="total">
            <span>Total</span>
            <span id="total">0,00 €</span>
            <p>Taxes de 13,00 € incluse</p>
        </div>
        <div class="discount">
            <input type="text" placeholder="code de réduction">
            <button>Valider</button>
        </div>
    </div>

    <script src="panier/script.js"></script>
</body>
</html>
