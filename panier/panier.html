<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../pageindex/icon.png" type="image/png">
    <link rel="stylesheet" href="../animations/animations.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="../commun/common.js" defer></script>
</head>

<body>
    <div class="header-container">
        <header>
            <div class="logo">
                <img src="../pageindex/logo.png" alt="Logo">
            </div>
            <div class="cart">
                <a href="#facebook">
                    <img src="../pageindex/facebook.jpg" alt="facebook">
                </a>
                <div class="cart">
                    <a href="https://www.instagram.com/eldorado.handmade/" target="_blank">
                        <img src="../pageindex/insta.jpg" alt="insta">
                    </a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html#accueil">Accueil</a></li>
                    <li><a href="../boutique/boutique.html">Boutique</a></li>
                    <li><a href="../index.html#boutique">Nouveauté</a></li>
                    <li><a href="../index.html#histoire">Blog</a></li>
                    <li><a href="../navigation/nouscontacter.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="../panier/panier.html">
                    <img src="../pageindex/panier.png" alt="Cart">
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </div>
        </header>
    </div>

    <div class="container">
        <section class="shopping-cart">
            <div class="cart-header">
                <h2>MON PANIER</h2>
                <p>Les articles seront réservés pendant 60 minutes</p>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Les articles du panier seront ajoutés ici dynamiquement par le script JavaScript -->
            </div>
            <div class="checkout-button">
                <button>ACHETER</button>
            </div>
        </section>

        <aside class="order-summary">
            <h3>RÉCAPITULATIF DE LA COMMANDE</h3>
            <div class="summary-details">
                <p id="product-count">0 PRODUIT</p>
                <div class="summary-item">
                    <span>Total produit</span>
                    <span id="subtotal">0,00 €</span>
                </div>
                <div class="summary-item">
                    <span>Livraison</span>
                    <span id="shipping">Saisir une adresse d'expédition</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">0,00 €</span>
                </div>
            </div>
            <div class="promo-code">
                <input type="text" placeholder="code de réduction">
                <button>Valider</button>
            </div>
        </aside>
    </div>

    <div id="notification" class="notification">Produit ajouté au panier</div>
    <footer></footer>
    <script src="script.js" defer></script>
    <script src="../footer/footer.js" defer></script>
</body>

</html>
